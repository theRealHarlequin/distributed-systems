syntax = "proto3";


enum request_id {
	GET_SENSOR_MAX_ID = 0;
	UNSUBSCRIBE_SENSOR_ID = 1;
	SUBSCRIBE_SENSOR_ID = 2;
	GET_ALERT_THRESHOLD = 3;
	SET_ALERT_THRESHOLD = 4;
	DISPLAY_GRAPH = 5;
}

message RSDBI {
	request_id id = 1;
	uint32 value_0 =2;
	uint32 value_1 =3;
	uint32 value_2 =4;
	uint32 value_3 =5;
	uint32 value_4 =6;
	uint32 value_5 =7;
	uint32 value_6 =8;
	uint32 value_7 =9;
}

message RSDBI_resp {
	request_id id = 1;
	uint32 value_0 =2;
	uint32 value_1 =3;
	uint32 value_2 =4;
	uint32 value_3 =5;
	uint32 value_4 =6;
	uint32 value_5 =7;
	uint32 value_6 =8;
	uint32 value_7 =9;
}